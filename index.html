<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main>
    <section class="blockOne">
      <div class="balanceContainer">
        <div class="balanceText">My balance</div>
        <div class="balanceValue">$921.48</div>
      </div>
      <span class="iconContainer"></span>
    </section>

    <section class="blockTwo">
      <h1 class="spendingContainer">Spending - Last 7 days</h1>
      <div class="chartContainer">

      </div>
      <div class="resumeContainer">
        <div class="totalMonthContainer">
          <div class="totalMonthText">Total this month</div>
          <div class="totalMonthValue">$478.33</div>
        </div>

        <div class="lastMonthContainer">
          <div class="lastMonthValue">+2.4%</div>
          <div class="lastMonthText">from last month</div>
        </div>

      </div>
    </section>

  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SFCC5555">Mr.Ackerman</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
